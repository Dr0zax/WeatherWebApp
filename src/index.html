<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="modules/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Weather Web App</a></h1>
      <nav>
        <ul>
          <li><a href="#">Weather Alerts</a></li>
          <li>
            <div class="dropdown search">
              <button class="dropbtn">Search Location</button>
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <form action="" class="search-form">
                    <input
                      id="location"
                      type="text"
                      placeholder="Search Location" />
                    <button type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown settings">
              <button class="dropbtn">Settings</button>
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <p>Units</p>
                  <select name="units" id="units">
                    <option value="Farhenheit">Farhenheit</option>
                    <option value="Celsius">Celsius</option>
                  </select>
                </div>
                <div class="dropdown-item">
                  <p>Theme</p>
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <section class="current-weather">
          <p class="location">Rexburg</p>
          <p class="temperature">64°</p>
          <div class="temp-range">
            <p>H:64°</p>
            <p>L:32°</p>
          </div>
        </section>
        <section class="weather-info">
          <section class="forecasts">
            <h2>Hourly Forecast</h2>
            <div id="forecast-container" class="forecast hourly"></div>
            <h2>7-Day Forecast</h2>
            <div class="forecast daily">
              <div>
                <p class="day">Today</p>
                <p class="condition">Sunny</p>
                <p class="temp">64°</p>
              </div>
              <div>
                <p class="day-name">Tomorrow</p>
                <p class="condition">Cloudy</p>
                <p class="temp">64°</p>
              </div>
              <div>
                <p class="day-name">Saturday</p>
                <p class="condition">Sunny</p>
                <p class="temp">64°</p>
              </div>
              <div>
                <p class="day-name">Sunday</p>
                <p class="condition">Rainy</p>
                <p class="temp">64°</p>
              </div>
              <div>
                <p class="day-name">Monday</p>
                <p class="condition">Cloudy</p>
                <p class="temp">64°</p>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy;2024 Andrew Jeppesen, Everest Wilkey</p>
      <p><a href="#">Contact</a></p>
    </footer>
  </body>
</html>
