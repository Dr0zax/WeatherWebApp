<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">Weather Web App</a></h1>
      <nav>
        <ul id="nav-elements">
          <li><a href="index.html">Home</a></li>
          <li><a href="weather-alerts.html">Weather Alerts</a></li>
          <li>
            <div class="dropdown search">
              <button class="dropbtn">Search Location</button>
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <form action="" class="search-form">
                    <input
                      id="location"
                      type="text"
                      placeholder="Search Location"
                    />
                    <button id="locationButton" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown settings">
              <button class="dropbtn">Settings</button>
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <p>Fahrenheit</p>
                  <label class="switch">
                    <input type="checkbox" id="units" />
                    <span class="slider round"></span>
                  </label>
                  <p>Celsius</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <section class="current-weather">
          <p class="location">No Location Set</p>
          <p class="temperature">0°</p>
          <div class="temp-range">
            <p>H:<span id="high">0</span>°</p>
            <p>L:<span id="low">0</span>°</p>
          </div>
        </section>
        <section class="weather-info">
          <section class="forecasts">
            <h2>Hourly Forecast</h2>
            <div id="forecast-container" class="forecast hourly">
              
            </div>
            <h2>7-Day Forecast</h2>
            <div class="forecast daily">
              
            </div>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy;2024 Andrew Jeppesen, Everest Wilkey</p>
      <!-- <p><a href="#">Contact</a></p> -->
    </footer>
    <script type="module" src="modules/main.js"></script>
    <script type="module" src="js/gradient.js"></script>
  </body>
</html>
